<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"content="width=device-width,initial-scale=1.0">
<title>embedding audio and video</title>
</head>
<body>
<h1>embedding audio and video into html</h1>
<!-- audio section-->
<section>
<h2> audio example </h2>
<p>click the play button to listen to the audio file.</p>
<audio controls>
<source
src="https://www.soundhelix.com/examples/mp3/so and helix-song-/.mp3"type=audio/mp3">
your browser does not support the audio element
</audio>
</section>
<!--video sectuio-->
<section>
<h2>video example  </h2>
<p> click the play button to watch the video</p>
<video width="640"height="360" controls><source
src="https://www.w3schools.com/html/movie.mp4"type="video/mp4">
<source
src="https://www.w3schools.com/html/movie.ogg"type="video/ogg">
your browser does not support the video element
</video>
</section>
</body>
</html>
