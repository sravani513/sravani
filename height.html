<!DOCTYPE.html>
<html lang="en">
<head>
<metacharset="UTF-8">
<meta name="viewport" content="width,initial-scale=1.0">
<title>profile Links</title>
<style>
body{
font-family:Arial,Sans-Serif;
background-color:#f4f4f4;
color:#333;
text-align:center;
margin:20px;
}
h1{
color:#333;
}
.profile{
display:inline-block;
margin:20px;
}
.profile img{
width:150px;
height:150px;
border-radius:50%;
cursor:pointer;
transition:transform 0.3s;
}
.profile img:hover{
transform:scale(1.1);
}  </style>
</head>
<body>
</h1>profile Links</h1>
<div class="profile">
<a href="https://www.example.com/my-profile"target="_blank">
<img src="my-image.jpg" alt="My profile image">
</a>
<p>My profile</p>
</div>
<div class="profile">
<a href="https://www.example.com/friend-profile"target="_blank">
<img src="friend-image.jpg" alt="friends profile image">
</a>
<p>friend's profile</p>
</div>
</body>
</html>
